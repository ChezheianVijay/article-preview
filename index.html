<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope&display=swap"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Article preview component</title>
  </head>
  <body>
    <main>
      <article class="left">
        <img class="asideimg" src="./images/drawers.jpg" alt="asideimg" />
      </article>
      <article class="right">
        <h1>
          Shift the overall look and feel by adding these wonderful touches to
          furniture in your home
        </h1>
        <p>
          Ever been in a room and felt like something was missing? Perhaps it
          felt slightly bare and uninviting. Iâ€™ve got some simple tips to help
          you make any room feel complete.
        </p>
        <section>
          <img class="avatar" src="./images/avatar-michelle.jpg" alt="face" />
          <figure>
            <h3>Michelle Appleton</h3>
            <h6>28 Jun 2020</h6>
          </figure>
          <div class="shround">
            <img class="share" src="./images/icon-share.svg" alt="share" />
            <div class="popup">
              <p class="sharetext">SHARE</p>
              <img class="facebook" src="./images/icon-facebook.svg" alt="fb" />
              <img
                class="twitter"
                src="./images/icon-twitter.svg"
                alt="twitt"
              />
              <img
                class="pinterest"
                src="./images/icon-pinterest.svg"
                alt="pini"
              />
            </div>
            <div class="tribottom"></div>
          </div>
        </section>
      </article>
    </main>
    <script>
      document.querySelector(".share").addEventListener("click", () => {
        const popup = document.querySelector(".popup");
        const triangle = document.querySelector(".tribottom");
        const round = document.querySelector(".shround");
        popup.style.display = "flex";
        triangle.style.display = "block";
        round.style.backgroundColor = "#48556a47";
        setTimeout(() => {
          popup.style.display = "none";
          triangle.style.display = "none";
          round.style.backgroundColor = "transparent";
        }, 3000);
      });
    </script>
  </body>
</html>
